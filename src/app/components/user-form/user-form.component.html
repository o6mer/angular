<form (ngSubmit)="submitHandler()">
  <input
    type="text"
    name="name"
    placeholder="Your name"
    [(ngModel)]="name"
    required=""
  />
  <input
    type="email"
    name="email"
    placeholder="Your email"
    [(ngModel)]="email"
    required
  />
  <input
    type="password"
    name="password"
    placeholder="Your password"
    [(ngModel)]="password"
    required
  />
  <input type="submit" />
</form>
